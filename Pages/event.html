<link rel="stylesheet" href="ace/assets/css/datepicker.css" />

<div class="row-fluid" ng-controller="eventController">
<div class="page-header position-relative">
	<h1>
		{{ headerMsg }}
		<small>
			<i class="icon-double-angle-right"></i>
			{{ subHeader }}
		</small>
	</h1>
</div><!--/.page-header-->


	<div class="widget-box span6" style="margin-left :0">
		<div class="widget-header widget-hea1der-small header-color-dark">
			<h6>Add Event</h6>
		</div>

		<div class="widget-body">
			<div class="widget-main">
				<form class="form-horizontal">
					<div class="control-group">
						<label class="control-label" for="name-event">Name Event</label>
						<div class="controls">
							<input type="text" id="name-event" class="span7" placeholder="Name Event">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="date-start">Date Start</label>
						<div class="controls">
							<div class="row-fluid input-append">
								<input class="span7 date-picker" id="date-start" type="text" data-date-format="dd-mm-yyyy">
									<span class="add-on">
										<i class="icon-calendar"></i>
									</span>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="widget-box span6">
		<div class="widget-header widget-hea1der-small header-color-dark">
			<h6>Upcoming Events</h6>
		</div>

		<div class="widget-body">
			<div class="widget-main">
				asjdhak
			</div>
		</div>
	</div>

</div>

		<script src="Js/jquery.min.js"></script>

		<script src="ace/assets/js/date-time/bootstrap-datepicker.min.js"></script>
		<script>
		$(function() {
			$('.date-picker').datepicker().next().on(ace.click_event, function(){
					$(this).prev().focus();
				});
		});
		</script>
